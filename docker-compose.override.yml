version: "3"
services:
  db:
    environment:
      - POSTGRES_PASSWORD=ebau-gwr
    ports:
      - "5432:5432"
  gwr:
    build:
      context: .
      args:
        INSTALL_DEV_DEPENDENCIES: "true"
    user: "${UID:?Set UID env variable to your user id}"
    volumes:
      - ./:/app
    command:
      [
        "/bin/sh",
        "-c",
        "wait-for-it.sh db:5432 -- poetry run ./manage.py migrate && poetry run ./manage.py runserver 0.0.0.0:8000",
      ]
    environment:
      - ENV=dev
